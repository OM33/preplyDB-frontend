<div class="content">
    <h2>ESTUDIANTES</h2>
    <ul>
        <li *ngFor = 'let student of students' class = 'student'>
            <div class="image">
                <img src="{{url + 'get-image/' + student.image}}" *ngIf = "student.image"/>                
            </div>   
            <h3>{{student.name}}</h3>
            <p>{{student.location}}</p>    
        </li>
    </ul>
    
</div>
